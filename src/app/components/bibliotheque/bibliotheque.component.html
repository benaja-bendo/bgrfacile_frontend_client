<div class="flex h-screen antialiased text-gray-900 bg-gray-100">
  <div *ngIf="courses.length==0"
       class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-black"
  >
    Loading.....
  </div>

  <aside class="fixed inset-y-0 z-10 flex flex-shrink-0 overflow-hidden bg-white border-r lg:static focus:outline-none">
    <nav
      aria-label="Main"
      class="flex-1 w-64 px-2 py-4 space-y-2 overflow-y-hidden hover:overflow-y-auto">

      <mat-expansion-panel  *ngFor="let cycle of cycles">

        <mat-expansion-panel-header  >
          <mat-panel-title>
            <span class="mr-1" aria-hidden="true">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="iconify iconify--map w-5 h-5"
                width="32"
                height="32"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 50 50"
              >
                <path
                  fill="currentColor"
                  d="M30 8v33H6V8h24m4-4H2v42h32V4zM9 12h18v4H9zm0 7h18v4H9zm0 7h18v4H9zm0 7h18v4H9zm31-21h8v28h-8zm4.006-11C41.812 1 40 2.765 40 4.937V9h8V4.937C48 2.765 46.191 1 44.006 1zm-4.068 42l4.041 6.387L48 43z"
                ></path>
              </svg>
            </span>
            <span>{{cycle.name}} </span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-expansion-panel *ngFor="let level of cycle.levels">
          <mat-expansion-panel-header>
            <mat-panel-title> {{level.name}} </mat-panel-title>
          </mat-expansion-panel-header>
          <a *ngFor="let matiere of level.matieres" class="cursor-pointer" (click)="onClickMatiere(cycle.name)"> {{matiere.name}}</a>
        </mat-expansion-panel>

      </mat-expansion-panel>

    </nav>
  </aside>

  <main class="flex-1 p-1">
    <div class="overflow-y-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-28">
      <app-card-course *ngFor="let course of courses
      | paginate: { itemsPerPage: 9, currentPage: p }"
                       [course]="course"></app-card-course>

    </div>

    <div class="w-full flex justify-center items-center my-2" *ngIf="courses.length!=0">
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
  </main>
</div>
